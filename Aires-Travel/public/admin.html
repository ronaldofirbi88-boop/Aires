<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ares Travel - Admin Checklist</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 30px;
        }

        .checklist {
            list-style: none;
            padding: 0;
        }

        .check-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #666;
        }

        .check-item.success {
            border-left-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .check-item.error {
            border-left-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .check-item.warning {
            border-left-color: #ffa726;
            background: rgba(255, 167, 38, 0.1);
        }

        .status-icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 30px;
        }

        .check-content {
            flex: 1;
        }

        .check-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .check-detail {
            font-size: 14px;
            opacity: 0.8;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
        }

        .timestamp {
            text-align: center;
            opacity: 0.6;
            font-size: 12px;
            margin-top: 20px;
        }

        .env-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Ares Travel - Admin Checklist</h1>
        
        <div class="env-info">
            <strong>Environment:</strong><br>
            USE_OPENAI: <span id="envOpenAI">Loading...</span><br>
            Timestamp: <span id="envTimestamp">Loading...</span>
        </div>

        <button class="refresh-btn" onclick="checkSystem()">üîÑ Aggiorna Stato</button>

        <ul class="checklist" id="checklist">
            <li class="check-item">
                <span class="status-icon">‚è≥</span>
                <div class="check-content">
                    <div class="check-title">Caricamento sistema...</div>
                    <div class="check-detail">Attendere verifica automatica</div>
                </div>
            </li>
        </ul>

        <div class="timestamp" id="lastUpdate">
            Ultimo aggiornamento: --
        </div>
    </div>

    <script>
        async function checkSystem() {
            console.log('[ADMIN] Verifica sistema...');
            
            const checklist = document.getElementById('checklist');
            checklist.innerHTML = '<li class="check-item"><span class="status-icon">‚è≥</span><div class="check-content"><div class="check-title">Verifica in corso...</div></div></li>';
            
            try {
                // 1. HEALTH CHECK
                const healthResponse = await fetch('/health');
                const health = await healthResponse.json();
                
                document.getElementById('envOpenAI').textContent = health.openai || 'unknown';
                document.getElementById('envTimestamp').textContent = health.timestamp || '--';
                
                const checks = [
                    {
                        title: 'HEALTH',
                        detail: `Status: ${health.status} | Connessioni: ${health.connections}`,
                        status: health.status === 'ok' ? 'success' : 'error'
                    },
                    {
                        title: 'GLOBO',
                        detail: health.globe === '3d' ? 'Globe.gl 3D attivo' : 
                               health.globe === 'css' ? 'Modalit√† CSS fallback attiva' : 'Globe non disponibile',
                        status: health.globe === 'off' ? 'error' : 'success'
                    },
                    {
                        title: 'DESTINAZIONI',
                        detail: `${health.destinations} destinazioni caricate con etichette "Citt√†, Paese"`,
                        status: health.destinations === 5 ? 'success' : 'error'
                    },
                    {
                        title: 'CHAT',
                        detail: health.ws ? 'WebSocket connesso e funzionante' : 'WebSocket offline',
                        status: health.ws ? 'success' : 'error'
                    },
                    {
                        title: 'OPENAI',
                        detail: health.openai === 'live' ? 'API OpenAI operativa' :
                               health.openai === 'mock' ? 'Modalit√† mock/demo attiva' :
                               health.openai === 'quota' ? 'Quota API esaurita' : 'Errore API',
                        status: health.openai === 'live' || health.openai === 'mock' ? 'success' : 
                               health.openai === 'quota' ? 'warning' : 'error'
                    }
                ];
                
                // Test aggiuntivi
                try {
                    // Test chat endpoint
                    const chatResponse = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: 'test admin' })
                    });
                    const chatData = await chatResponse.json();
                    
                    if (chatData.error && chatData.code === 429) {
                        checks[4].detail += ' (Quota confermata esaurita)';
                        checks[4].status = 'warning';
                    }
                } catch (err) {
                    checks[3].detail += ' (Errore test chat)';
                    checks[3].status = 'error';
                }
                
                // Renderizza checklist
                checklist.innerHTML = checks.map(check => {
                    const icon = check.status === 'success' ? '‚úÖ' : 
                                check.status === 'warning' ? '‚ö†Ô∏è' : '‚ùå';
                    
                    return `
                        <li class="check-item ${check.status}">
                            <span class="status-icon">${icon}</span>
                            <div class="check-content">
                                <div class="check-title">${check.title}</div>
                                <div class="check-detail">${check.detail}</div>
                            </div>
                        </li>
                    `;
                }).join('');
                
                document.getElementById('lastUpdate').textContent = 
                    `Ultimo aggiornamento: ${new Date().toLocaleString('it-IT')}`;
                
            } catch (error) {
                console.error('[ADMIN] Errore verifica:', error);
                checklist.innerHTML = `
                    <li class="check-item error">
                        <span class="status-icon">‚ùå</span>
                        <div class="check-content">
                            <div class="check-title">ERRORE SISTEMA</div>
                            <div class="check-detail">Impossibile verificare lo stato: ${error.message}</div>
                        </div>
                    </li>
                `;
            }
        }
        
        // Auto-check al caricamento
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(checkSystem, 1000);
        });
        
        // Auto-refresh ogni 30s
        setInterval(checkSystem, 30000);
    </script>
</body>
</html>
